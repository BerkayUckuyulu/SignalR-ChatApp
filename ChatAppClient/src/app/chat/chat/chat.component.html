<nb-layout style="display: flex;">
    <nb-layout-column>
        <nb-chat *ngFor="let chat of chats" [title]="chat.title" [status]="chat.status" size="medium">
            <nb-chat-message *ngFor="let msg of chat.messages" [type]="msg.type" [message]="msg.text"
                [reply]="msg.reply" [sender]="msg.user.name" [date]="msg.date" [files]="msg.files"
                [avatar]="msg.user.avatar">
            </nb-chat-message>
            <nb-chat-form messagePlaceholder="Send To Clients"
                (send)="sendMessage(chat.messages, $event,false)"></nb-chat-form>
            <nb-chat-form messagePlaceholder="Send To Groups"
                (send)="sendMessage(chat.messages, $event,true)"></nb-chat-form>

        </nb-chat>
    </nb-layout-column>
</nb-layout>
