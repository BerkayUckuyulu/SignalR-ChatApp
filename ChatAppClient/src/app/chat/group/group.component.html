<div>
    <nb-card size="small">
        <nb-card-body>
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <input [(ngModel)]="groupName" type="text" class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-success" (click)="CreateAndJoinGroup()" status="success">Create
                        Group</button>
                </div>
            </div>

            <div class="mt-3 row">
                <div class="col-md-8">
                    <select [(ngModel)]="selectedGroupList" class="form-select" size="5"
                        aria-label="Size 3 select example" multiple>
                        <option *ngFor="let item of groupList" value="{{item}}">{{item}}</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button (click)="JoinGroup()" class="btn btn-success">Join Group</button>
                </div>
            </div>


            <div class="mt-3">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let item of users">
                        <input class="form-check-input me-1" type="checkbox" value="{{item}}" id="firstCheckbox"
                            (change)="updateSelectedItems(item)">
                        <label class="form-check-label" for="firstCheckbox">{{item}}</label>
                    </li>
                </ul>
            </div>

        </nb-card-body>
    </nb-card>

</div>
